<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista dzieci</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
  <h2>Lista użytkowników</h2>
  <table class="table table-striped ">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Email</th>
      <th scope="col">Login</th>
      <th scope="col">Rola</th>
      <th scope="col"></th>
    </tr>
    </thead>


    <tbody class="table-group-divider">
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.id}"> </th>
      <td th:text="${user.firstName}"> </td>
      <td th:text="${user.lastName}"> </td>
      <td th:text="${user.email}"> </td>
      <td th:text="${user.login}"> </td>
      <td th:text="${user.role.label}"> </td>

      <td>
        <a class="btn btn-success btn-sm" th:href="${'/mvc/user/' + user.id}" role="button">Szczegóły</a>
        <a class="btn btn-success btn-sm" th:href="${'/mvc/user/' + user.id + 'update'}" role="button">Edytuj</a>
        <span>
        <a class="btn btn-warning btn-sm" th:href="${'/mvc/user/delete/' + user.id}" role="button">Usuń</a>
        </span>
      </td>

    </tr>
    </tbody>
  </table>

  <a class="btn btn-primary" href="/mvc/user/add" role="button">Dodaj kolejnego użytkownika</a>
</div>
</body>
</html>
