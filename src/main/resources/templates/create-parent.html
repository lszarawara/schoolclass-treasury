<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj rodzica</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<header th:insert="fragments/header/header.html"></header>
<div class="container">
  <h2>Dodawanie rodzica</h2>



  <form th:if="${existingUser == 'Y'}" th:method="post" th:action="@{'/mvc/child/parent/' + __${childId}__}" th:object="${user}">
<!--Odkomentowany następny wiersz-->
      <input th:if="${existingUser == 'Y'}" type="hidden" th:field="*{id}" class="form-control" id="id">
      <input th:if="${existingUser == 'Y'}" type="hidden" th:field="*{schoolClasses}" class="form-control" id="schoolClasses">
      <input th:if="${existingUser == 'Y'}" type="hidden" th:field="*{children}" class="form-control" id="children">
      <input type="hidden" th:object="${existingUser}" th:value="Y" class="form-control" id="existingUser">

      <div class="mb-3">
        <label for="firstName" class="form-label">Imię:</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Nazwisko:</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" th:field="*{login}" class="form-control" id="login">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" th:field="*{password}" class="form-control" id="password">
      </div>
      <input type="hidden" th:field="*{role}" class="form-control" id="role">
<!--    </div>-->
    <p></p>

      <input type="hidden" th:field="${childId}" class="form-control" id="childId">

    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
  </form>


    <form th:unless="${existingUser == 'Y'}" th:method="post" th:action="@{'/mvc/child/parent/' + __${childId}__}" th:object="${parent}">

        <input type="hidden" th:object="${existingUser}" th:value="N" class="form-control" id="existingUser2">

        <div class="mb-3">
            <label for="firstName2" class="form-label">Imię:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName2">
        </div>
        <div class="mb-3">
            <label for="lastName2" class="form-label">Nazwisko:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName2">
        </div>
        <div class="mb-3">
            <label for="email2" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email2">
        </div>
        <div class="mb-3">
            <label for="login2" class="form-label">Login:</label>
            <input type="text" th:field="*{login}" class="form-control" id="login2">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Hasło:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password2">
        </div>
        <input type="hidden" th:field="*{role}" class="form-control" id="role2">
        <!--    </div>-->
        <p></p>

        <input type="hidden" th:field="${childId}" class="form-control" id="childId2">

        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>

</div>
</body>
</html>
