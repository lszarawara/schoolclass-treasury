<div class="container" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom" th:style="'background: rgba(158, 212, 246, 0.24)'">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img height="64" th:cellpadding="20" th:src="@{/images/skakla.png}" alt="Skarbnik klasowy" >
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center align-items-center mb-md-0">
            <li><a href="/" class="btn btn-primary m-2 px-2 py-2">Home</a></li>
            <li><a href="/mvc/user/current" class="btn btn-primary m-2 px-2 py-2">Twój profil</a></li>

            <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-link px-2 link-dark dropdown">
            <button class="btn btn-primary dropdown-toggle m-2 px-2 py-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Listy
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/mvc/user}">Lista użytkowników</a>
                    <a class="dropdown-item" th:href="@{/mvc/class}">Lista klas</a></a>
                    <a class="dropdown-item" th:href="@{/mvc/child}">Lista dzieci</a>
                    <a class="dropdown-item" th:href="@{/mvc/transaction}">Lista transakcji</a>
                </div>
            </li>
        </ul>

        <div class="col-md-3 text-end">
            <a sec:authorize="!isAuthenticated()" type="button" href="/login" class="btn btn-outline-primary me-2">Login</a>
            <a sec:authorize="!isAuthenticated()" type="button" href="/mvc/user/add" class="btn btn-outline-primary me-2">Sign-up</a>
            <a sec:authorize="isAuthenticated()" type="button" href="/logout" class="btn btn-outline-primary me-2">Logout</a>
        </div>
    </header>
</div>
