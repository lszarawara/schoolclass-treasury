<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj użytkownika</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<header th:insert="fragments/header/header.html"></header>
<div class="container">
  <h2>Dodawanie nowej klasy</h2>

  <form th:method="post" th:action="@{/mvc/class/add}" th:object="${schoolClass}">

    <div class="mb-3">
      <label for="name" class="form-label">Nazwa klasy:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name">
      <input type="hidden" th:field="*{user}" class="form-control" id="user">

    </div>
    <p></p>

    <button type="submit" class="btn btn-primary">Dodaj klasę</button>
  </form>
</div>
</body>
</html>
